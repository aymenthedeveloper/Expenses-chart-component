<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>
</head>
<body>
  <main>
    <div class="card fade-in">
      <div class="balance flex-between">
        <p>My balance<span>$921.48</span></p>
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="details">
        <h1>Spending - Last 7 days</h1>
        <div class="chart flex-between">
          <div class="day">
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div class="day">
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div class="day">
            <div class="bar today"></div>
            <p>wed</p>
          </div>
          <div class="day">
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div class="day">
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div class="day">
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div class="day">
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>
        <div class="total flex-between">
          <p class="this-month">
            Total this month
            <span>$478.33</span>
          </p>
          <p class="last-month">
            <span>+2.4%</span>
            from last month
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
